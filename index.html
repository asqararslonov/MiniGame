<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Javascript</title>
</head>

<body>

  <div class="app">
    <div class="app__header">
      <h1 id="time-header">O'yin vaqti: <span id="time">5.0</span>s</h1>
      <h1 id="result-header" class="hide">Natija: <span id="result"></span></h1>
    </div>
    <div class="app__content">
      <button class="btn" id="start">Boshlash</button>

      <div class="game" id="game"></div>
    </div>
    <div class="app__footer">
      <div class="input">
        <label for="game-time">O'yin vaqtini tanlang, (sec)</label>
        <input type="number" id="game-time" min="5" step="1" value="5">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
